<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - Young Forever</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: "Montserrat Alternates", sans-serif;
            margin: 0;
            padding: 20px;
            padding-bottom: 80px;
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 120px;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            background-color: #fbdde2;
            padding: 40px 80px;
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            font-size: 32px;
            font-weight: normal;
            margin: 0 0 20px 0;
            color: #000000;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input {
            width: 100%;
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            box-sizing: border-box;
            font-family: "Montserrat Alternates", sans-serif;
        }

        input::placeholder {
            color: #000000;
        }

        .toggle-link {
            text-align: center;
            margin-top: 10px;
            font-size: 16px;
        }

        .toggle-link a {
            color: #000000;
            text-decoration: underline;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            width: 100%;
            color: #000000;
            background-color: #fbdde2;
            padding: 20px 0;
        }

        /* Убираем стандартные стили для автозаполнения */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus {
            -webkit-box-shadow: 0 0 0px 1000px #ffffff inset;
            transition: background-color 5000s ease-in-out 0s;
        }

        /* Убираем outline при фокусе */
        input:focus {
            outline: none;
        }

        /* Стили для кнопки входа */
        button {
            width: 100%;
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            background-color: #ffffff;
            color: #000000;
            font-size: 16px;
            cursor: pointer;
            font-family: "Montserrat Alternates", sans-serif;
            margin-top: 10px;
        }

        button:hover {
            background-color: #f8f8f8;
        }

        /* Медиа-запрос для мобильных устройств */
        @media (max-width: 576px) {
            .form-container {
                padding: 30px 20px;
                max-width: 90%;
            }

            body {
                padding-top: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Авторизация</h2>
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
        <div class="toggle-link">
            <p>Нет аккаунта? <a href="register.html">Зарегистрируйтесь</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Young Forever. Все права защищены.</p>
    </footer>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            console.log("Авторизация:", { email, password });
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
